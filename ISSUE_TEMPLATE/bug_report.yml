name: Bug Report
description: Report a bug or issue in the project
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        **Please describe the bug:**
        A clear and concise description of what the bug is.

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the issue.
      placeholder: "1. Go to... 2. Click on..."

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Specify the environment (e.g., OS, Browser, Node.js version).

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is the issue?
      options:
        - Critical
        - Major
        - Minor
        - Cosmetic
